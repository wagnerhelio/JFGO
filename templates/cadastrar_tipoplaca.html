{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tipo de Placa</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .buttons a, .buttons button {
            flex: 1;
            text-align: center;
            padding: 12px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .salvar { background-color: #4CAF50; color: white; }
        .menu { background-color: #2196F3; color: white; }
        .editar { background-color: #FF9800; color: white; padding: 6px 10px; border-radius: 4px; text-decoration: none; }
        .excluir { background-color: #F44336; color: white; padding: 6px 10px; border-radius: 4px; text-decoration: none; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cadastrar Tipo de Placa</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons">
            <button type="submit" class="salvar">Salvar</button>
            <a href="{% url 'menu' %}" class="menu">Voltar ao Menu</a>
        </div>
    </form>

    {% if tipos %}
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for tipo in tipos %}
                <tr>
                    <td>{{ tipo.nome }}</td>
                    <td>
                        <a href="{% url 'editar_tipoplaca' tipo.id %}" class="editar">Editar</a>
                        <a href="{% url 'excluir_tipoplaca' tipo.id %}" class="excluir">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>
</body>
</html>
