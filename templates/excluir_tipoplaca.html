{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Grupo de Ve√≠culo</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .buttons a,
        .buttons button {
            display: inline-block;
            padding: 12px 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            color: white;
        }

        .cancelar {
            background-color: #2196F3;
        }

        .cancelar:hover {
            background-color: #1976D2;
        }

        .excluir {
            background-color: #f44336;
        }

        .excluir:hover {
            background-color: #c62828;
        }

        @media (max-width: 500px) {
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Excluir Grupo de Ve√≠culo</h2>
        <p>Tem certeza que deseja excluir o grupo <strong>{{ grupo.codigo }}</strong> - {{ grupo.descricao }}?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="buttons">
                <a href="{% url 'cadastrar_grupoveiculo' %}" class="cancelar">Cancelar</a>
                <button type="submit" class="excluir">üóëÔ∏è Excluir</button>
            </div>
        </form>
    </div>
</body>
</html>
